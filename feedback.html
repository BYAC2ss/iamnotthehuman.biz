<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback</title>
  <link rel="stylesheet" href="feedback.css" />
</head>
<body>
  <div class="overlay">
    <div class="dot-spinner">
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    <div class="dot-spinner__dot"></div>
    </div>
  </div>
  <main class="page">
    <section class="card">
      <h1>Feedback</h1>
      <p class="lead">We’d love to hear your thoughts. Keep it short and honest.</p>

      <form id="feedbackForm" class="form" onsubmit="return false;">
        <label for="name">Your name (optional)</label>
        <input id="name" name="name" type="text" placeholder="Name" required/>

        <label for="email">Your email (optional)</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required/>

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" value="Feedback" required/>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your feedback here..." required></textarea>

        <div class="row">
          <button id="sendBtn" class="btn" type="submit">Send Feedback</button>
          <button id="clearBtn" class="btn ghost" type="button">Clear</button>
        </div>

        <p id="hint" class="hint" aria-live="polite"></p>
      </form>

      <p class="small">Or send directly: <a href="mailto:iamnotthehuman.biz@gmail.com" class="mail-link">iamnotthehuman.biz@gmail.com</a></p>
    </section>
  </main>

  <ul class="dropdown fixed-dropdown">
    <li>
      <p>☰</p>
      <ul class="dropdown-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="characters.html">Characters</a></li>
        <li><a href="story.html">Story</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </li>
  </ul>
  
  <script src="feedback.js"></script>
</body>
</html>
